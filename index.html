<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/style.css">
	<title>Manage Landing Page</title>
</head>
<body>
	<div>
		<nav class="relative container mx-auto p-4">
			<div class="flex items-center justify-between">
				<div class="pt-2">
					<img src="images/logo.svg" alt="logo">
				</div>

				<div class="hidden space-x-6 md:flex">
					<a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
					<a href="#" class="hover:text-darkGrayishBlue">Product</a>
					<a href="#" class="hover:text-darkGrayishBlue">About Us</a>
					<a href="#" class="hover:text-darkGrayishBlue">Careers</a>
					<a href="#" class="hover:text-darkGrayishBlue">Community</a>
				</div>

				<a href="#" class="hidden p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight md:block">Get Started</a>
			</div>
		</nav>

        <!-- HERO SECTION -->
		<section id="hero">
			<div class="container flex flex-col-reverse items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0 md:flex-row">
				<div class="flex flex-col mb-32 space-y-12 md:w-1/2">
					<h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">Bring everyone together to build better products</h1>
					<p class="max-w-sm text-center text-darkGrayishBlue md:text-left">Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals in view.</p>
					<div class="flex justify-center md:justify-start">
						<a href="#" class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight">Get Started</a>
					</div>
				</div>
				<div class="md:w-1/2">
					<img src="images/illustration-intro.svg" alt="illustration">
				</div>
			</div>
		</section>

		<!-- FEATURES SECTION -->
		<section id="features">
		</section>
	</div>
</body>
</html>
